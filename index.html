<html lang='en'>

    <head>
        <meta charset='utf-8'>

    </head>
    <body>
        <nav class = 'navbar d-flex flex-row justify-content-between py-4 head'>
            <aside id= "logoHolder"><img src="assets/pics/logo.png" alt="logo" id="logo"></aside>
            <div class="navItems d-flex flex-row me-5">
                <h2>Weather Dashboard</h2>
            </div>
        </nav>
        <div class="d-flex row" id="body">
            <aside class="searchArea p-4 col-2">
                <h2>Search a city to begin!</h2>
                <div class = "searchBarHolder">
                    <input type="text" class="searchBar" id= "searchBar">
                    <div class="buttonHolder d-flex flex-row justify-content-end m-1">
                        <button class="btn searchButton" id="searchButton">Search</button>
                    </div>
                </div>
                <div  class="mt-5">
                    <ul  class="list-group">
                        <li id="saveHolder1" class="list-group-item saveCity">Lansing</li>
                        <li id="saveHolder2" class="list-group-item saveCity">Detroit</li>
                        <li id="saveHolder3" class="list-group-item saveCity">Saginaw</li>
                        <li id="saveHolder4" class="list-group-item saveCity">Ann Arbor</li>
                        <li id="saveHolder5" class="list-group-item saveCity">Pontiac</li>
                    </ul>
                </div>
            </aside>
            <section class=" p-4 col-10 forcast">
                <div id ="todaysForcast" class="fiveDayBox">
                    <header class="d-flex mx-5 justify-content-center">
                        <h3 class="display-2" id="cityName"></h3>
                        <h3 class="px-3 display-2" id="todaysDate"></h3>
                        <a id= "todaysIcon" class="icon"></a>
                    </header>
                    <div class="todaysData my-5 d-flex justify-content-center flex-row">
                        <h2 id="todaysTemp" class="mx-3 display-6"></h2>
                        <h2 id="todaysWind" class="mx-3 display-6"></h2>
                        <h2 id="todaysHumidity" class="mx-3 display-6"></h2>
                        <h2 id="todaysIv" class="mx-3 display-6"> <a class="mx-1" id="uv"></a></h2>
                    </div>
                </div>
                <div class="fiveDayForcast d-flex flex-row row justify-content-center mt-5">
                    <div class="day col-2 m-3 fiveDayBox">
                        <h2 class="d-flex justify-content-center" id="dateOne"></h2>
                        <a id= "iconOne" class="icon"></a>
                        <h5 id="tempOne"></h5>
                        <h5 id="windOne"></h5>
                        <h5 id="humidityOne"></h5>
                    </div>
                    <div class="day col-2 m-3 fiveDayBox">
                        <h2 class="d-flex justify-content-center" id="dateTwo"></h2>
                        <a id= "iconTwo"  class="icon"></a>
                        <h5 id="tempTwo"></h5>
                        <h5 id="windTwo"></h5>
                        <h5 id="humidityTwo"></h5>
                    </div>
                    <div class="day col-2 m-3 fiveDayBox">
                        <h2 class="d-flex justify-content-center" id="dateThree"></h2>
                        <a id= "iconThree"  class="icon"></a>
                        <h5 id="tempThree"></h5>
                        <h5 id="windThree"></h5>
                        <h5 id="humidityThree"></h5>
                    </div>
                    <div class="day col-2 m-3 fiveDayBox">
                        <h2 class="d-flex justify-content-center" id="dateFour"></h2>
                        <a id= "iconFour"  class="icon"></a>
                        <h5 id="tempFour"></h5>
                        <h5 id="windFour"></h5>
                        <h5 id="humidityFour"></h5>
                    </div>
                    <div class="day col-2 m-3 fiveDayBox">
                        <h2 class="d-flex justify-content-center" id="dateFive"></h2>
                        <a id= "iconFive"  class="icon"></a>
                        <h5 id="tempFive"></h5>
                        <h5 id="windFive"></h5>
                        <h5 id="humidityFive"></h5>
                    </div>
                </div>
                
                
            </section>
        </div>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
        <script src="assets/script.js"></script>
    </body>
</html>
